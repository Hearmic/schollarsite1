<!DOCTYPE html>
<html lang="ru" dir='ltr'>
    <head>
        <meta charset = "utf-8">
        <title>Календарь</title>
        <link rel="stylesheet" href="../deps/css/style.css">
        <meta name="viewport" content="width=device-weidth, intial-scale=1.0">
        <!-- Google Font Links for Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body>
        <div class="wrapper">
            <header>
               <p class="current-date"> Июнь 2024</p>
               <div class="icons">
                    <span class="material-symbols-rounded">
                        chevron_left
                    </span>
                    <span class="material-symbols-rounded">
                        chevron_right
                    </span>
               </div> 
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Пн</li>
                    <li>Вт</li>
                    <li>Ср</li>
                    <li>Чт</li>
                    <li>Пт</li>
                    <li>Сб</li>
                    <li>Вс</li>
                </ul>
                <ul class="weeks">
                    <li>27</li>
                    <li>28</li>
                    <li>29</li>
                    <li>30</li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
