{% extends "main/base.html" %}
{% load static %}

{% block title %} Создать запрос на ремонт {% endblock %}

{% block content %}
    <h1>Создате запос на ремонт</h1>

    <form method="post">    
        {% csrf_token %}
        {{ form.as_p }} 
        {% for error in form.non_field_errors %}
            <p style="color: red;">{{ error }}</p> 
        {% endfor %}
        <button type="submit">Отправить запрос</button>
    </form>
{% endblock content %}
